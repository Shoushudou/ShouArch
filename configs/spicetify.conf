# ShouArch Spicetify Configuration
# Auto-adapt theme based on Pywal

[Setting]
prefs_path = 
spotify_path = 
current_theme = ShouDynamic
color_scheme = wal
inject_css = 1
replace_colors = 1
overwrite_assets = 1
spotify_launch_flags = 
check_spicetify_upgrade = 1
redraw_ui = 1

[Patch]
enable_playlist_limit = 0
clear_cache = 1
remove_non_local_files = 0
disable_upgrade_check = 1
disable_sentry = 1
disable_ui_elements = 
enable_developer_mode = 0
enable_debug = 0

[Backup]
version = 
with = 

[Preprocesses]
# Dynamic color adaptation
preprocesses = |
  sed -i 's/@background:.*/@background: $BACKGROUND;/g' ~/.config/spicetify/Themes/ShouDynamic/color.ini
  sed -i 's/@foreground:.*/@foreground: $FOREGROUND;/g' ~/.config/spicetify/Themes/ShouDynamic/color.ini
  sed -i 's/@accent:.*/@accent: $COLOR1;/g' ~/.config/spicetify/Themes/ShouDynamic/color.ini